<!doctype html>
<html lang="en">

<head>
    <!-- Webpage Title -->
    <title>Homework1</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function phoneNumValid(input) {
            var phoneNumber = /^\(?([0-9]{3})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
            return phoneNumber.test(input);
        }

        function make_order() {
            let lastname = $('#order-lastname').val()
            let firstname = $('#order-firstname').val()
            let age = $('#order-age').val()
            let quantity = $('#inputGroupSelect01').val()
            let address = $('#order-address').val()
            let contact = $('#order-contact').val()

            if (lastname == '') {
                alert('성을 입력해주세요!');
                $('#order-lastname').focus();
                return;
            } else if (firstname == '') {
                alert('이름을 입력해주세요!');
                $('#order-firstname').focus();
                return;
            } else if (age == '') {
                alert('연령을 입력해주세요!');
                $('#order-age').focus();
                return;
            } else if (quantity == '') {
                alert('수량을 선택해주세요!');
                $('#inputGroupSelect01').focus();
                return;
            } else if (address == '') {
                alert('주소를 입력해주세요!');
                $('#order-address').focus();
                return;
            } else if (phoneNumValid(contact) == false) {
                alert("###-####-#### 형식으로 입력해주세요!");
                $('#order-contact').focus();
                return;
            } else {
                alert('주문완료!')
                return;
            }
        }

        $.ajax({
            type: "POST",
            url: "/orders",
            data: {
                lastname_give: lastname,
                firstname_give: firstname,
                age_give: age,
                quantity_give: quantity,
                address_give: address,
                contact_give: contact,
            },
            success: function (response) {
                if (response['result'] == 'success') {
                    alert(response['msg']);
                    $('#order-lastname').val('');
                    $('#order-firstname').val('');
                    $('#order-age').val('');
                    $('#inputGroupSelect01').val('');
                    $('#order-address').val('');
                    $('#order-contact').val('');
                    window.location.reload();
                }
            }
        })

        $(document).ready(function () {
            $('#orders-box').html('');
            listing();
        });

        function listing() {
            $.ajax({
                type: "GET",
                url: "/orders",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let orders = response['orders'];
                        for (let i = 0; i < orders.length; i++) {
                            make_card(orders[i]['lastname'], orders[i]['firstname'], orders[i]['age'], orders[i]['quantity'], orders[i]['address'], orders[i]['contact']);
                        }
                    } else {
                        alert('주문이 완료되지 않았습니다');
                    }
                }
            })
        }

        function make_card(lastname, firstname, age, quantity, address, contact) {
            let temp_html = '<tr>\
                                <td>'+ lastname + '</td>\
                                <td>'+ firstname + '</td>\
                                <td>'+ age + '</td>\
                                <td>'+ quantity + '</td>\
                                <td>'+ address + '</td>\
                                <td>'+ contact + '</td>\
                            </tr>';
            $('#orders-box').append(temp_html);
        }
    </script>
</head>

<body>
    <div class="wrap text-center">
        <h1>자전거 쇼핑몰</h1>
    </div>
    <div class="img-size align-center">
        <img src="http://www.bikem.co.kr/files/img/201506/60677_750_w.jpg" alt="로드바이크" width="600" height="300">
    </div>
    <div class="img-size align-center">
        <h2>
            카본 로드바이크
            <small class="text-muted">가격 : 1,740,000원</small>
        </h2>
    </div>
    <div class="img-size align-center">
        <p>엘파마 레이다는 카본 로드바이크의 진입장벽을 크게 낮춘 모델로 안정적인 성능과 합리적인 가격으로 많은 라이더들이 선택한 제품이다.</p>
    </div>
    <div>
        <div class="input-group mb-3 inputgrp align-center">
            <div class="input-group-prepend">
                <span class="input-group-text">주문자 성함</span>
            </div>
            <input type="text" class="form-control" id="order-lastname" placeholder="성">
            <input type="text" class="form-control" id="order-firstname" placeholder="이름">

            <span class="input-group-text" id="inputGroup-sizing-default">연령</span>
            <input type="text" class="form-control" id="order-age" aria-label="Default"
                aria-describedby="inputGroup-sizing-default">
        </div>
    </div>
    <div class="input-group mb-3 inputgrp align-center">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">수량</label>
        </div>
        <select class="custom-select text-center" id="inputGroupSelect01">
            <option value="" selected>주문수량을 선택하세요</option>
            <option value="1">1개</option>
            <option value="2">2개</option>
            <option value="3">3개</option>
            <option value="4">4개</option>
            <option value="5">5개</option>
        </select>
    </div>
    <div class="input-group mb-3 inputgrp align-center">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
        </div>
        <input type="text" class="form-control" id="order-address" aria-label="Default"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3 inputgrp align-center">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">연락처</span>
        </div>
        <input type="text" class="form-control" id="order-contact" aria-label="Default"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <button type="button" class="btn btn-primary btn-lg button-size align-center" onclick="order()">주문하기</button>
    <div class="orders">
        <table class="table inputgrp">
            <thead>
                <tr>
                    <th class="meta_info" scope="col">성</th>
                    <th class="meta_info" scope="col">이름</th>
                    <th class="meta_info" scope="col">연령</th>
                    <th class="meta_info" scope="col">수량</th>
                    <th class="meta_info" scope="col">주소</th>
                    <th class="meta_info" scope="col">연락처</th>
                </tr>
            </thead>
            <tbody id="orders-box">
            </tbody>
        </table>
    </div>
</body>

</html>
